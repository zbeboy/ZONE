# spring setting
spring:
  application:
    name: web-server
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-request-size: 500MB
      max-file-size: 500MB
  mail:
    default-encoding: UTF-8
    host: smtp.qq.com
  jooq:
    sql-dialect: mysql

# project info
info:
  build:
    artifactId: @project.artifactId@
    version: @project.version@

# zone setting
zone:
  async:
    core-pool-size: 2
    max-pool-size: 50
    queue-capacity: 10000
  constants:
    web-root: root
    jooq-dialect: ${spring.jooq.sql-dialect}

# server setting
server:
  compression:
    enabled: true
  undertow:
    buffer-size: 1024
    io-threads: 16
    worker-threads: 256
    direct-buffers: true

# web manage
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED
      status:
        http-mapping:
          fatal: 200

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: basic
  hystrix:
    enabled: true

hystrix:
  command:
    # 全局默认的熔断设置
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 11000