<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/campus/roster">列表</a>
            <span class="breadcrumb-item active">统计</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">校园花名册</h4>
        <p class="mg-b-0">统计花名册。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_real_name" class="form-control"
                                   placeholder="姓名"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_student_number" class="form-control"
                                   placeholder="学号"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_organize_name" class="form-control"
                                   placeholder="班级"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_phone_number" class="form-control"
                                   placeholder="电话"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select id="search_sex" class="form-control">
                                <option value="">请选择性别</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_dormitory_number" class="form-control" placeholder="宿舍号"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="export_file_name" placeholder="文件名">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">导出
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:" id="export_xls">导出Xls</a>
                                <a class="dropdown-item" href="javascript:" id="export_xlsx">导出Xlsx</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th data-priority="1">#</th>
                            <th data-priority="2">
                                <input type="checkbox" name="checkall" id="checkall"/>
                            </th>
                            <th data-priority="3">学号</th>
                            <th data-priority="4">姓名</th>
                            <th>拼音</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>身份证号</th>
                            <th>政治面貌</th>
                            <th>民族</th>
                            <th data-priority="7">班级</th>
                            <th>省份</th>
                            <th>籍贯</th>
                            <th>所属地区</th>
                            <th>乘车区间</th>
                            <th>家长姓名</th>
                            <th>家长联系电话</th>
                            <th>家长联系地址</th>
                            <th>邮政编码</th>
                            <th data-priority="6">电话号码</th>
                            <th>邮箱</th>
                            <th>考生类别</th>
                            <th>是否残疾人</th>
                            <th>残疾人编号</th>
                            <th>是否进行兵役登记</th>
                            <th>是否办理生源地贷款</th>
                            <th>大学任职情况</th>
                            <th>是否为贫困生</th>
                            <th>贫困生类型</th>
                            <th>是否外宿</th>
                            <th>宿舍号</th>
                            <th>外宿类型</th>
                            <th>外宿详细地址具体到门牌号</th>
                            <th>入团时间</th>
                            <th>是否注册志愿者</th>
                            <th>团籍档案是否完整</th>
                            <th>递交入党申请书时间</th>
                            <th>列积极分子时间</th>
                            <th>列预备党员时间</th>
                            <th>转正时间（入党时间）</th>
                            <th data-priority="8">创建时间</th>
                            <th data-priority="5">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}"
                    data-student="{{this.student}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" id="rosterReleaseId" th:value="${rosterReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/campus/roster/roster_review.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
