<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/campus/timetable">课表</a>
            <span class="breadcrumb-item active">导入共享课表</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">课表</h4>
        <p class="mg-b-0">导入共享课表。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="共享ID" name="shareId" id="shareId"/>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="search">搜索</button>
                                </div>
                            </div>
                            <div class="invalid-feedback"></div>
                            <small id="shareIdHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save" style="display: none">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/campus/timetable/timetable_release_share.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
