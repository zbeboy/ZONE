<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/campus/timetable">课表</a>
            <span class="breadcrumb-item active">新建空白课表</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">课表</h4>
        <p class="mg-b-0">新建空白课表。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" name="title"
                                   id="title" placeholder="标题" maxlength="100"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>开始学年</label>
                            <select class="form-control" name="startYear" id="startYear">
                                <option value="">请选择开始学年</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>结束学年</label>
                            <select class="form-control" name="endYear" id="endYear">
                                <option value="">请选择结束学年</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>学期</label>
                            <select class="form-control" id="term" name="term">
                                <option value="">请选择学期</option>
                                <option value="0">上学期</option>
                                <option value="1">下学期</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/campus/timetable/timetable_release_blank.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
