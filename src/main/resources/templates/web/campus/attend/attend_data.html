<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">校园签到</h4>
        <p class="mg-b-0">管理校园签到。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_title" class="form-control" placeholder="标题"/>
                        </div>
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_organize" class="form-control" placeholder="班级"/>
                        </div>
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_release_time" class="form-control" placeholder="发布日期"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th data-priority="1">标题</th>
                            <th data-priority="4">签到开始时间</th>
                            <th data-priority="5">签到结束时间</th>
                            <th>是否自动生成</th>
                            <th>生效时间</th>
                            <th>失效时间</th>
                            <th data-priority="2">班级</th>
                            <th data-priority="6">名单人数</th>
                            <th data-priority="7">签到人数</th>
                            <th data-priority="8">创建时间</th>
                            <th data-priority="3">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/campus/attend/attend_data.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
