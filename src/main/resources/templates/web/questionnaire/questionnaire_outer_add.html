<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" class="pos-relative">
<head th:include="header :: header(~{::meta},~{::title},~{::link})">
    <!-- csrf -->
    <meta name="_csrf" content="" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>
    <title th:text="'问卷调查-' + #{ web.title}">ZHE</title>

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="plugins/css/bracket.css" th:href="@{/plugins/bracket/css/bracket.min.css}"/>
</head>
<body>

<div class="d-flex align-items-center justify-content-center bg-br-primary">

    <div class="login-wrapper wd-300 wd-xs-600 pd-25 pd-xs-40 bg-white rounded shadow-base mg-t-20 mg-b-20" >
        <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal">[</span> <span
                th:text="${questionnaireRelease.title}"></span> <span class="tx-normal">]</span></div>
        <div class="tx-center mg-b-40">Z.核校园是一个由城院学生及教师组成的校园团队，拥有多年信息技术经验。未来我们将为学生及教师带来更多实用功能，不断创新，成就未来。
        </div>
        <div id="dataTable">
        </div>
        <div class="form-group text-danger" id="globalError"></div>
        <button type="button" class="btn btn-info btn-block" id="save">提 交</button>
    </div><!-- login-wrapper -->
</div><!-- d-flex -->

<input type="hidden" th:value="${questionnaireRelease.questionnaireReleaseId}"
       id="questionnaireReleaseId"/>

<script src="webjarsjs" th:src="@{/webjarsjs}"></script>
<script src="webjars/requirejs/require.min.js" th:src="@{/webjars/requirejs/require.min.js}"
        data-main="/questionnaire_outer_add"></script>
<script th:inline="javascript">
    var web_path = /*[[${#httpServletRequest.getContextPath()}]]*/ '';
    require.config({
        baseUrl: web_path + "/js/questionnaire",
        waitSeconds: 0,
        urlArgs: "v=" + /*[[${staticResourceVersion}]]*/ ''
    });
</script>
</body>
</html>
