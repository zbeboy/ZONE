<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">教务课表</h4>
        <p class="mg-b-0">查看教务课表。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <select class="form-control select2-show-search" id="search_school_year" name="schoolYear"
                                    data-placeholder="请选择学年学期">
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_course_name" name="courseName"
                                    data-placeholder="请选择课程">
                                <option label="请选择课程"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_lesson_name" name="lessonName"
                                    data-placeholder="请选择班级">
                                <option label="请选择班级"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_room" name="room"
                                    data-placeholder="请选择教室">
                                <option label="请选择教室"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_teacher_name" name="teacherName"
                                    data-placeholder="请选择教师">
                                <option label="请选择教师"></option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="float-right mg-t-5">
                        <button type="button" class="btn btn-primary" id="importCourse" th:if="${isStudent}">
                            <i class="fa fa-share"></i>
                            导入课表
                        </button>
                        <button type="button" class="btn btn-light" id="exportIcs"><i
                                class="fa fa-calendar"></i> 导出课表(ICS)
                        </button>
                        <button type="button" class="btn btn-light" id="refresh"><i class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mt-2">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>节次</th>
                                <th>星期一</th>
                                <th>星期二</th>
                                <th>星期三</th>
                                <th>星期四</th>
                                <th>星期五</th>
                                <th>星期六</th>
                                <th>星期天</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">
                                    第一大节<br/>
                                    8:00-8:45
                                </th>
                                <td id="week_1_1" class="text-center"></td>
                                <td id="week_2_1" class="text-center"></td>
                                <td id="week_3_1" class="text-center"></td>
                                <td id="week_4_1" class="text-center"></td>
                                <td id="week_5_1" class="text-center"></td>
                                <td id="week_6_1" class="text-center"></td>
                                <td id="week_7_1" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第二大节<br/>
                                    8:50-9:35
                                </th>
                                <td id="week_1_2" class="text-center">
                                </td>
                                <td id="week_2_2" class="text-center"></td>
                                <td id="week_3_2" class="text-center"></td>
                                <td id="week_4_2" class="text-center"></td>
                                <td id="week_5_2" class="text-center"></td>
                                <td id="week_6_2" class="text-center"></td>
                                <td id="week_7_2" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第三大节<br/>
                                    9:50-10:35
                                </th>
                                <td id="week_1_3" class="text-center"></td>
                                <td id="week_2_3" class="text-center"></td>
                                <td id="week_3_3" class="text-center"></td>
                                <td id="week_4_3" class="text-center"></td>
                                <td id="week_5_3" class="text-center"></td>
                                <td id="week_6_3" class="text-center"></td>
                                <td id="week_7_3" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第四大节<br/>
                                    10:40-11:25
                                </th>
                                <td id="week_1_4" class="text-center"></td>
                                <td id="week_2_4" class="text-center"></td>
                                <td id="week_3_4" class="text-center"></td>
                                <td id="week_4_4" class="text-center"></td>
                                <td id="week_5_4" class="text-center"></td>
                                <td id="week_6_4" class="text-center"></td>
                                <td id="week_7_4" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第五大节<br/>
                                    11:30-12:15
                                </th>
                                <td id="week_1_5" class="text-center"></td>
                                <td id="week_2_5" class="text-center"></td>
                                <td id="week_3_5" class="text-center"></td>
                                <td id="week_4_5" class="text-center"></td>
                                <td id="week_5_5" class="text-center"></td>
                                <td id="week_6_5" class="text-center"></td>
                                <td id="week_7_5" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第六大节<br/>
                                    13:30-14:15
                                </th>
                                <td id="week_1_6" class="text-center"></td>
                                <td id="week_2_6" class="text-center"></td>
                                <td id="week_3_6" class="text-center"></td>
                                <td id="week_4_6" class="text-center"></td>
                                <td id="week_5_6" class="text-center"></td>
                                <td id="week_6_6" class="text-center"></td>
                                <td id="week_7_6" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第七大节<br/>
                                    14:20-15:05
                                </th>
                                <td id="week_1_7" class="text-center"></td>
                                <td id="week_2_7" class="text-center"></td>
                                <td id="week_3_7" class="text-center"></td>
                                <td id="week_4_7" class="text-center"></td>
                                <td id="week_5_7" class="text-center"></td>
                                <td id="week_6_7" class="text-center"></td>
                                <td id="week_7_7" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第八大节<br/>
                                    15:20-16:05
                                </th>
                                <td id="week_1_8" class="text-center"></td>
                                <td id="week_2_8" class="text-center"></td>
                                <td id="week_3_8" class="text-center"></td>
                                <td id="week_4_8" class="text-center"></td>
                                <td id="week_5_8" class="text-center"></td>
                                <td id="week_6_8" class="text-center"></td>
                                <td id="week_7_8" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第九大节<br/>
                                    16:10-16:55
                                </th>
                                <td id="week_1_9" class="text-center"></td>
                                <td id="week_2_9" class="text-center"></td>
                                <td id="week_3_9" class="text-center"></td>
                                <td id="week_4_9" class="text-center"></td>
                                <td id="week_5_9" class="text-center"></td>
                                <td id="week_6_9" class="text-center"></td>
                                <td id="week_7_9" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第十大节<br/>
                                    17:00-17:45
                                </th>
                                <td id="week_1_10" class="text-center"></td>
                                <td id="week_2_10" class="text-center"></td>
                                <td id="week_3_10" class="text-center"></td>
                                <td id="week_4_10" class="text-center"></td>
                                <td id="week_5_10" class="text-center"></td>
                                <td id="week_6_10" class="text-center"></td>
                                <td id="week_7_10" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第十一大节<br/>
                                    19:00-19:45
                                </th>
                                <td id="week_1_11" class="text-center"></td>
                                <td id="week_2_11" class="text-center"></td>
                                <td id="week_3_11" class="text-center"></td>
                                <td id="week_4_11" class="text-center"></td>
                                <td id="week_5_11" class="text-center"></td>
                                <td id="week_6_11" class="text-center"></td>
                                <td id="week_7_11" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第十二大节<br/>
                                    19:50-20:35
                                </th>
                                <td id="week_1_12" class="text-center"></td>
                                <td id="week_2_12" class="text-center"></td>
                                <td id="week_3_12" class="text-center"></td>
                                <td id="week_4_12" class="text-center"></td>
                                <td id="week_5_12" class="text-center"></td>
                                <td id="week_6_12" class="text-center"></td>
                                <td id="week_7_12" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    第十三大节<br/>
                                    20:40-21:25
                                </th>
                                <td id="week_1_13" class="text-center"></td>
                                <td id="week_2_13" class="text-center"></td>
                                <td id="week_3_13" class="text-center"></td>
                                <td id="week_4_13" class="text-center"></td>
                                <td id="week_5_13" class="text-center"></td>
                                <td id="week_6_13" class="text-center"></td>
                                <td id="week_7_13" class="text-center"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="timetable-template" type="text/x-handlebars-template">
        <div class="row" style="border-bottom:1px dashed #000;">
            <div class="col-12 tx-black">
                {{courseName}}
            </div>
            <div class="col-12 tx-warning">
                {{room}}
            </div>
            <div class="col-12 tx-teal">
                {{lessonName}}
            </div>
            <div class="col-12 tx-primary">
                {{teachers}}
            </div>
            <div class="col-12 tx-danger">
                （{{weekUnit}}）
            </div>
            <div class="col-12 tx-purple">
                （{{sectionUnit}}）
            </div>
        </div>
    </script>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/educational/timetable/timetable_data.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
