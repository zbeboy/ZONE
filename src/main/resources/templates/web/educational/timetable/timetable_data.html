<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">教务课表</h4>
        <p class="mg-b-0">查看教务课表。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <select class="form-control select2-show-search" id="search_school_year" name="schoolYear"
                                    data-placeholder="请选择学年学期">
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_course_name" name="courseName"
                                    data-placeholder="请选择课程">
                                <option label="请选择课程"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_lesson_name" name="lessonName"
                                    data-placeholder="请选择班级">
                                <option label="请选择班级"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_room" name="room"
                                    data-placeholder="请选择教室">
                                <option label="请选择教室"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control select2-show-search" id="search_teacher_name" name="teacherName"
                                    data-placeholder="请选择教师">
                                <option label="请选择教师"></option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="float-left mg-t-7">
                        <p class="text-info">
                            说明：Z.核校园无法再获取昆明理工大学城市学院课表数据，仅能通过各位同学导入课表使用。
                        </p>
                    </div>
                    <div class="float-right mg-t-5">
                        <button type="button" class="btn btn-primary" id="importCourse">
                            <i class="fa fa-share"></i>
                            导入课表
                        </button>
                        <button type="button" class="btn btn-light" id="exportIcs"><i
                                class="fa fa-calendar"></i> 导出课表(ICS)
                        </button>
                        <button type="button" class="btn btn-light" id="refresh"><i class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mt-2">
                    <div class="row text-dark tx-bold">
                        <div class="col-md-3 col-sm-4" id="week">
                        </div>
                        <div class="col-md-3 col-sm-4" id="weeks">
                        </div>
                        <div class="col-md-3 col-sm-4" id="startDate">
                        </div>
                        <div class="col-md-3 col-sm-4" id="endDate">
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <div class="row">
                        <div class="col-xl-10 col-lg-10 col-md-9 col-sm-8 col-8">
                            <h4 id="list-item-1" class="text-primary">星期一</h4>
                            <hr/>
                            <div class="row" id="week1">
                            </div>
                            <h4 id="list-item-2" class="text-success">星期二</h4>
                            <hr/>
                            <div class="row" id="week2">
                            </div>
                            <h4 id="list-item-3" class="text-info">星期三</h4>
                            <hr/>
                            <div class="row" id="week3">
                            </div>
                            <h4 id="list-item-4" class="text-secondary">星期四</h4>
                            <hr/>
                            <div class="row" id="week4">
                            </div>
                            <h4 id="list-item-5" class="text-dark">星期五</h4>
                            <hr/>
                            <div class="row" id="week5">
                            </div>
                            <h4 id="list-item-6" class="text-warning">星期六</h4>
                            <hr/>
                            <div class="row" id="week6">
                            </div>
                            <h4 id="list-item-7" class="text-danger">星期天</h4>
                            <hr/>
                            <div class="row" id="week7">
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 mg-t-50">
                            <div id="list-example" class="list-group sticky-top" style="top:15%;">
                                <a class="list-group-item list-group-item-action" href="javascript:;" onclick="document.getElementById('list-item-1').scrollIntoView({block:'center'});return false;">星期一</a>
                                <a class="list-group-item list-group-item-action" href="javascript:;" onclick="document.getElementById('list-item-2').scrollIntoView({block:'center'});return false;">星期二</a>
                                <a class="list-group-item list-group-item-action" href="javascript:;" onclick="document.getElementById('list-item-3').scrollIntoView({block:'center'});return false;">星期三</a>
                                <a class="list-group-item list-group-item-action" href="javascript:;" onclick="document.getElementById('list-item-4').scrollIntoView({block:'center'});return false;">星期四</a>
                                <a class="list-group-item list-group-item-action" href="javascript:;" onclick="document.getElementById('list-item-5').scrollIntoView({block:'center'});return false;">星期五</a>
                                <a class="list-group-item list-group-item-action" href="javascript:;" onclick="document.getElementById('list-item-6').scrollIntoView({block:'center'});return false;">星期六</a>
                                <a class="list-group-item list-group-item-action" href="javascript:;" onclick="document.getElementById('list-item-7').scrollIntoView({block:'center'});return false;">星期天</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="timetable-template" type="text/x-handlebars-template">
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
            <div class="card text-white bg-{{color}} mb-3">
                <div class="card-body">
                    <h5 class="card-title text-white">{{courseName}}</h5>
                    <p class="card-text">
                        {{room}}<br/>
                        {{lessonName}}<br/>
                        {{teachers}}<br/>
                        ({{weekUnit}})<br/>
                        {{startTime}}-{{endTime}}
                    </p>
                </div>
            </div>
        </div>
    </script>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/educational/timetable/timetable_data.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
