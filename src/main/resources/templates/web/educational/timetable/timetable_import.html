<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/educational/timetable">课表</a>
            <span class="breadcrumb-item active">导入课表</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">课表</h4>
        <p class="mg-b-0">导入课表。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12 text-info">
                    说明：目前仅支持
                    <a href="http://city.kmust.edu.cn/" target="_blank">昆明理工大学城市学院</a>
                    <a href="http://cityjw.kust.edu.cn/integration/login" target="_blank">新教务系统</a>，
                    您的登录账号与密码仅做同步用，后台不做保存。
                </div>
                <div class="col-md-12 mg-t-20">
                    <form id="queryForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="新教务系统账号" id="username" name="username" th:value="${studentNumber}" readonly="readonly"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="新教务系统密码" id="password" name="password"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-danger" id="queryError"></div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="query">查询</button>
                        </div>
                    </form>

                    <form id="saveForm" style="display: none;">
                        <div class="form-group">
                            <label class="form-control-label">请选择学年学期</label>
                            <select class="form-control select2-show-search" id="schoolYear" data-placeholder="请选择学年学期" style="width: 100%">
                            </select>
                        </div>
                        <div class="form-group text-danger" id="saveError"></div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center mg-r-5" id="save">确定</button>
                            <button type="button" class="btn btn-secondary text-center" id="cancel">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/educational/timetable/timetable_import.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
