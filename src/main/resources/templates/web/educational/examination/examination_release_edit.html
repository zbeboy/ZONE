<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/educational/examination">列表</a>
            <span class="breadcrumb-item active">编辑</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">教务考试发布</h4>
        <p class="mg-b-0">编辑教务考试通知。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" name="title"
                                   id="title" th:value="${examinationNoticeRelease.title}" placeholder="标题"
                                   maxlength="100"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="remark" name="remark" rows="3"
                                      placeholder="备注" th:text="${examinationNoticeRelease.remark}"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" th:value="${examinationNoticeRelease.examinationNoticeReleaseId}"
           id="paramExaminationNoticeReleaseId"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/educational/examination/examination_release_edit.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
