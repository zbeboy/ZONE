<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">校园校历</h4>
        <p class="mg-b-0">管理校园校历。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header tx-medium bd-0 tx-white bg-info">
                            校历-昆明理工大学城市学院
                        </div>
                        <div class="card-body color-gray-lighter">
                            <div class="row">
                                <div class="col-md-4 tx-xs-center tx-sm-center tx-md-left tx-lg-left tx-xl-left tx-black"><span class="tx-bold tx-20 tx-primary">2020</span> 年 <span class="tx-bold tx-20 tx-primary">09</span> 月 <span class="tx-bold tx-20 tx-primary">01</span> 日</div>
                                <div class="col-md-4 tx-xs-center tx-sm-center tx-md-center tx-lg-center tx-xl-center tx-black">星期 <span class="tx-bold tx-20 tx-primary">二</span></div>
                                <div class="col-md-4 tx-xs-center tx-sm-center tx-md-right tx-lg-right tx-xl-right tx-black">第 <span class="tx-bold tx-20 tx-purple"><em>2</em></span> 周</div>
                            </div>
                        </div><!-- card-body -->
                        <div class="card-footer tx-right">
                            <em><span>2020-09-01 23:28:00</span></em>
                        </div><!-- card-footer -->
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="float-right mg-t-5">
                        <button type="button" class="btn btn-outline-primary" id="list"><i
                                class="fa fa-cog"></i> 管理
                        </button>
                        <button type="button" class="btn btn-purple" id="authorize"
                                sec:authorize="hasAnyRole('ROLE_SYSTEM','ROLE_ADMIN')"><i class="fa fa-user-o"></i> 分配权限
                        </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="calendar" class="tx-black mg-t-7"></div>
                </div>
            </div>
        </div>
    </div>


    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/educational/calendar/calendar_look.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
