<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/educational/calendar">校历</a>
            <a class="breadcrumb-item" href="#/web/educational/calendar/list">校历数据</a>
            <span class="breadcrumb-item active">添加校历数据</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">校历数据</h4>
        <p class="mg-b-0">添加校历数据。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group" style="display: none">
                            <label>学校</label>
                            <select class="form-control select2-show-search" id="school"
                                    data-placeholder="请选择学校">
                                <option label="请选择学校"></option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group" style="display: none">
                            <label>院</label>
                            <select class="form-control select2-show-search" id="college"
                                    data-placeholder="请选择院">
                                <option label="请选择院"></option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>学年</label>
                            <select class="form-control select2-show-search" name="schoolYear" id="schoolYear"
                                    data-placeholder="请选择学年">
                                <option label="请选择学年"></option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>学期</label>
                            <select class="form-control" id="semester" name="semester">
                                <option value="">请选择学期</option>
                                <option value="1">第一学期</option>
                                <option value="2">第二学期</option>
                                <option value="3">第三学期</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>开学日期</label>
                            <input class="form-control flatpickr" name="startDate"
                                   id="startDate" placeholder="开学日期"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>结束日期</label>
                            <input class="form-control flatpickr" name="endDate"
                                   id="endDate" placeholder="结束日期"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>放假日期</label>
                            <input class="form-control flatpickr" name="holidayStartDate"
                                   id="holidayStartDate" placeholder="放假日期"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>收假日期</label>
                            <input class="form-control flatpickr" name="holidayEndDate"
                                   id="holidayEndDate" placeholder="结束日期"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" id="remark" rows="3" name="remark"
                                      maxlength="200"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="collegeId" th:value="${collegeId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/educational/calendar/calendar_add.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
