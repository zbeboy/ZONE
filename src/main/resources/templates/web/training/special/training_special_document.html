<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/training/special">列表</a>
            <span class="breadcrumb-item active">实训专题文档</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实训专题文档</h4>
        <p class="mg-b-0">实训专题文档列表。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <!-- 文章部分 -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 mt-2">
                                    <input type="text" id="search_title" class="form-control"
                                           placeholder="标题"/>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="button" id="search" class="btn btn-outline-secondary"><i
                                        class="fa fa-search"></i>搜索
                                </button>
                                <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                        class="fa fa-repeat"></i>重置
                                </button>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="float-right mg-t-5">
                                <button type="button" id="add" class="btn btn-outline-primary"
                                        th:if="${canOperator}"><i class="fa fa-plus"></i>添加
                                </button>
                                <button type="button" class="btn btn-light" id="refresh"><i
                                        class="fa fa-refresh"></i> 刷新
                                </button>
                            </div>
                        </div>
                        <div class="col-md-12" id="tableData">
                        </div>
                        <div class="col-md-12 mg-t-20">
                            <div class="ht-80 bd d-flex align-items-center justify-content-center">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination" id="pagination"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="document-template" type="text/x-handlebars-template">
        {{#each listResult}}
        <div class="card mg-t-10 text-dark">
            <div class="card-header">{{title}}</div>
            <div class="card-body">
                <p class="text-right font-italic m-t-10">
                    <small>阅读量：{{reading}} <em><span>创建者：</span><span>{{creator}}</span> <span>{{createDateStr}}</span></em>
                    </small>
                </p>
            </div>
            <div class="card-footer text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-teal look" data-id="{{trainingSpecialDocumentId}}">查看</button>
                    {{#if canOperator}}
                    <button type="button" class="btn btn-primary edit" data-id="{{trainingSpecialDocumentId}}">编辑
                    </button>
                    <button type="button" class="btn btn-danger del" data-id="{{trainingSpecialDocumentId}}">删除</button>
                    {{/if}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <input type="hidden" id="paramTrainingSpecialId" th:value="${trainingSpecialId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/training/special/training_special_document.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
