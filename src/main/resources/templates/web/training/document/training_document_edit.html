<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/training/document">列表</a>
            <a class="breadcrumb-item dy_href" href="javascript:"
               th:href="${'#/web/training/document/list/' + trainingDocument.trainingReleaseId}">实训文档</a>
            <span class="breadcrumb-item active">编辑文章</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实训文档</h4>
        <p class="mg-b-0">编辑文章。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" name="documentTitle" id="documentTitle"
                                   placeholder="标题" maxlength="200" th:value="${trainingDocument.documentTitle}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <div id="toolbar-container">
                            <span class="ql-formats">
                                <select class="ql-font"></select>
                                <select class="ql-size"></select>
                            </span>
                                <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                                <button class="ql-strike"></button>
                            </span>
                                <span class="ql-formats">
                                <select class="ql-color"></select>
                                <select class="ql-background"></select>
                            </span>
                                <span class="ql-formats">
                                <button class="ql-script" value="sub"></button>
                                <button class="ql-script" value="super"></button>
                            </span>
                                <span class="ql-formats">
                                <button class="ql-header" value="1"></button>
                                <button class="ql-header" value="2"></button>
                                <button class="ql-blockquote"></button>
                                <button class="ql-code-block"></button>
                            </span>
                                <span class="ql-formats">
                                <button class="ql-list" value="ordered"></button>
                                <button class="ql-list" value="bullet"></button>
                                <button class="ql-indent" value="-1"></button>
                                <button class="ql-indent" value="+1"></button>
                            </span>
                                <span class="ql-formats">
                                <button class="ql-direction" value="rtl"></button>
                                <select class="ql-align"></select>
                            </span>
                                <span class="ql-formats">
                                <button class="ql-link"></button>
                                <button class="ql-image"></button>
                                <button class="ql-video"></button>
                                <button class="ql-formula"></button>
                            </span>
                                <span class="ql-formats">
                                <button class="ql-clean"></button>
                            </span>
                            </div>
                            <div id="content" style="height:450px;"></div>
                            <input type="hidden" id="trainingDocumentContent" name="trainingDocumentContent" th:value="${trainingDocument.trainingDocumentContent}"/>
                        </div>
                        <div class="form-group">
                            <label class="ckbox">
                                <input type="checkbox" name="isOriginal" id="isOriginal" value="1"
                                       th:if="${trainingDocument.isOriginal == 0 || trainingDocument.isOriginal == null}"/>
                                <input type="checkbox" name="isOriginal" id="isOriginal" value="1" checked="checked"
                                       th:if="${trainingDocument.isOriginal == 1}"/>
                                <span>原创</span>
                            </label>
                        </div>
                        <div class="form-group" style="display: none;">
                            <label>来源</label>
                            <input class="form-control" name="origin" id="origin"
                                   placeholder="来源" th:value="${trainingDocument.origin}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="paramTrainingDocumentId" th:value="${trainingDocument.trainingDocumentId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/training/document/training_document_edit.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
