<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/training/document">列表</a>
            <span class="breadcrumb-item active">实训文档</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实训文档</h4>
        <p class="mg-b-0">实训文档列表。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-7">
                    <!-- 文章部分 -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 mt-2">
                                    <input type="text" id="search_document_title" class="form-control"
                                           placeholder="标题"/>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="button" id="search" class="btn btn-outline-secondary"><i
                                        class="fa fa-search"></i>搜索
                                </button>
                                <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                        class="fa fa-repeat"></i>重置
                                </button>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="float-right mg-t-5">
                                <button type="button" class="btn btn-light" id="refresh"><i class="fa fa-refresh"></i> 刷新
                                </button>
                            </div>
                        </div>
                        <div class="col-md-12" id="tableData">
                        </div>
                        <div class="col-md-12 mg-t-20">
                            <div class="ht-80 bd d-flex align-items-center justify-content-center">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination" id="pagination"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <!-- 文档部分 -->
                </div>
            </div>
        </div>
    </div>

    <script id="document-template" type="text/x-handlebars-template">
        {{#each listResult}}
        <div class="card mg-t-10 text-dark">
            <div class="card-header">{{attendDate}}</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4"><span>教室：</span><span>{{buildingName}}{{buildingCode}}</span></div>
                    <div class="col-md-4"><span>开始时间：</span><span>{{attendStartTime}}</span></div>
                    <div class="col-md-4"><span>结束时间：</span><span>{{attendEndTime}}</span></div>
                    <div class="col-md-12"><span>备注：</span><span>{{remark}}</span></div>
                </div>
                <p class="text-right font-italic m-t-10">
                    <small><em><span>发布时间：</span><span>{{publishDateStr}}</span></em>
                    </small>
                </p>
            </div>
            <div class="card-footer text-right">
                <div class="btn-group" role="group">
                    {{#if canOperator}}
                    <button type="button" class="btn btn-teal list" data-id="{{trainingAttendId}}">列表</button>
                    <button type="button" class="btn btn-primary edit" data-id="{{trainingAttendId}}">编辑</button>
                    <button type="button" class="btn btn-danger del" data-id="{{trainingAttendId}}">删除</button>
                    {{/if}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <input type="hidden" id="paramTrainingReleaseId" th:value="${trainingReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/training/document/training_document_list.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
