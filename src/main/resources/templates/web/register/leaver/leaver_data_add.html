<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/register/leaver">列表</a>
            <span class="breadcrumb-item active">登记</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">离校登记</h4>
        <p class="mg-b-0">离校登记填写。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <input type="hidden" th:value="${leaverRegisterReleaseId}"
                               id="leaverRegisterReleaseId" name="leaverRegisterReleaseId"/>
                        <div class="form-group">
                            <label>离校活动地点</label>
                            <input class="form-control" name="leaverAddress" id="leaverAddress"
                                   placeholder="离校活动地点" maxlength="300"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group" th:unless="${#lists.isEmpty(leaverRegisterOptions)}">
                            <label>离校选项</label>
                            <label class="ckbox" th:each="rp : ${leaverRegisterOptions}">
                                <input type="checkbox" name="leaverRegisterOptionId"
                                       th:value="${rp.leaverRegisterOptionId}"/>
                                <span th:text="${rp.optionContent}"></span>
                            </label>
                            <div class="text-danger" id="leaverRegisterOptionIdError"></div>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" name="remark" id="remark" rows="3" placeholder="备注"
                                      maxlength="200"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/register/leaver/leaver_data_add.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
