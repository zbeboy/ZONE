<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/register/epidemic">列表</a>
            <span class="breadcrumb-item active">统计</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">疫情情况统计</h4>
        <p class="mg-b-0">查看统计。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3 mt-2">
                            <input type="text" id="search_register_real_name" class="form-control"
                                   placeholder="姓名"/>
                        </div>
                        <div class="col-md-3 mt-2">
                            <input type="text" id="search_register_username" class="form-control"
                                   placeholder="账号"/>
                        </div>
                        <div class="col-md-3 mt-2">
                            <input type="text" id="search_register_type" class="form-control"
                                   placeholder="类型"/>
                        </div>
                        <div class="col-md-3 mt-2">
                            <select class="form-control select2-show-search" id="search_channel_id" name="channelId"
                                    data-placeholder="请选择渠道">
                                <option label="请选择渠道"></option>
                            </select>
                        </div>
                        <div class="col-md-3 mt-2">
                            <input type="text" id="search_epidemic_status" class="form-control"
                                   placeholder="身体状况"/>
                        </div>
                        <div class="col-md-3 mt-2">
                            <input type="text" id="search_address" class="form-control" placeholder="位置"/>
                        </div>
                        <div class="col-md-3 mt-2">
                            <input type="text" id="search_institute" class="form-control input-sm" placeholder="所属单位"/>
                        </div>
                        <div class="col-md-3 mt-2">
                            <input type="text" id="search_register_date" class="form-control input-sm"
                                   placeholder="登记日期"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="export_file_name" placeholder="文件名">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">导出
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:" id="export_xls">导出Xls</a>
                                <a class="dropdown-item" href="javascript:" id="export_xlsx">导出Xlsx</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th data-priority="1">姓名</th>
                            <th>账号</th>
                            <th>类型</th>
                            <th data-priority="2">状况</th>
                            <th data-priority="5">位置</th>
                            <th data-priority="6">所属单位</th>
                            <th>渠道</th>
                            <th>备注</th>
                            <th data-priority="4">日期</th>
                            <th data-priority="3">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" th:value="${epidemicRegisterReleaseId}"
           id="paramEpidemicRegisterReleaseId"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/register/epidemic/epidemic_data_review.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
