<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/register/epidemic">列表</a>
            <span class="breadcrumb-item active">登记</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">疫情登记</h4>
        <p class="mg-b-0">请认真填写您当前实际情况。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>身体状况</label>
                            <select class="form-control" id="epidemicStatus" name="epidemicStatus">
                                <option>无下列情况，身体健康</option>
                                <option>近15日内到过湖北</option>
                                <option>近15日内接触过新型肺炎感染者</option>
                                <option>发热（体温>37.3度）</option>
                                <option>医学隔离</option>
                                <option>疑似病例</option>
                                <option>确诊病例</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>地图定位</label>
                            <input type="hidden" id="location"/>
                            <div id="mapRegion" style="width: 100%;height: 400px;"></div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>当前位置</label>
                            <input class="form-control" name="address" id="address"
                                   placeholder="当前位置" maxlength="300" th:value="${epidemicRegisterData.address}"
                                   readonly/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" name="remark" id="remark" rows="3" placeholder="备注"
                                      maxlength="200" th:text="${epidemicRegisterData.remark}"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" th:value="${epidemicRegisterReleaseId}"
           id="paramEpidemicRegisterReleaseId"/>
    <input type="hidden" th:value="${epidemicRegisterData.epidemicStatus}"
           id="paramEpidemicStatus"/>
    <input type="hidden" th:value="${epidemicRegisterData.epidemicRegisterDataId}"
           id="paramEpidemicRegisterDataId"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/register/epidemic/epidemic_data_add.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
