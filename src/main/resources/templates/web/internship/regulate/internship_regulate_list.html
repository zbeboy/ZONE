<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/regulate">列表</a>
            <span class="breadcrumb-item active">实习监管</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实习监管</h4>
        <p class="mg-b-0">查看全部记录。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_real_name" class="form-control"
                                   placeholder="学生姓名"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_student_number" class="form-control"
                                   placeholder="学生学号"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_school_guidance_teacher" class="form-control"
                                   placeholder="指导教师"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_create_date" class="form-control"
                                   placeholder="创建日期"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="export_file_name" placeholder="文件名">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">导出</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:" id="export_xls">导出Xls</a>
                                <a class="dropdown-item" href="javascript:" id="export_xlsx">导出Xlsx</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>
                                <input type="checkbox" name="checkall" id="checkall"/>
                            </th>
                            <th>学生姓名</th>
                            <th>学生学号</th>
                            <th>学生联系方式</th>
                            <th>指导教师</th>
                            <th>创建日期</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" id="paramInternshipReleaseId" th:value="${internshipReleaseId}"/>
    <input type="hidden" id="authorities" th:value="${authorities}"/>
    <input type="hidden" id="staffId" th:value="${staffId}"/>
    <input type="hidden" id="canAdd" th:value="${canAdd}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/regulate/internship_regulate_list.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
