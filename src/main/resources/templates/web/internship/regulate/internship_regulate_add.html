<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/regulate">列表</a>
            <a class="breadcrumb-item dy_href" href="javascript:" id="regulateList">实习监管</a>
            <span class="breadcrumb-item active">添加</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实习监管</h4>
        <p class="mg-b-0">添加实习监管。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <input type="hidden" name="internshipReleaseId" id="internshipReleaseId"
                               th:value="${internshipReleaseId}"/>
                        <div class="form-group">
                            <select class="form-control select2-show-search" id="student" name="studentId" data-placeholder="请选择学生">
                                <option label="请选择学生"></option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>学生姓名</label>
                            <input class="form-control" name="studentName" id="studentName" placeholder="学生姓名"
                                   readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>学生学号</label>
                            <input class="form-control" name="studentNumber" id="studentNumber" placeholder="学生学号"
                                   readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>学生联系方式</label>
                            <input class="form-control" name="studentTel" id="studentTel" placeholder="学生联系方式"
                                   readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>实习内容</label>
                            <textarea class="form-control" rows="3" name="internshipContent"
                                      id="internshipContent" placeholder="200字以内" maxlength="200"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>实习进展</label>
                            <textarea class="form-control" rows="3" name="internshipProgress"
                                      id="internshipProgress" placeholder="200字以内" maxlength="200"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>汇报途径</label>
                            <input class="form-control" name="reportWay" id="reportWay" placeholder="汇报途径 电话、QQ、邮箱、见面沟通等" maxlength="20"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>汇报日期</label>
                            <input class="form-control" name="reportDate" id="reportDate"
                                   placeholder="汇报日期"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" rows="3" name="tliy"
                                      id="tliy" placeholder="200字以内"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/regulate/internship_regulate_add.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
