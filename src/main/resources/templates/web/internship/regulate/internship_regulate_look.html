<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/regulate">列表</a>
            <a class="breadcrumb-item dy_href" href="javascript:" id="regulateList">实习监管</a>
            <span class="breadcrumb-item active">查看</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实习监管</h4>
        <p class="mg-b-0">查看实习监管。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="bd rounded table-responsive">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td><strong>学生姓名</strong></td>
                        <td th:text="${internshipRegulate.studentName}"></td>
                        <td><strong>学生学号</strong></td>
                        <td th:text="${internshipRegulate.studentNumber}"></td>
                    </tr>
                    <tr>
                        <td><strong>学生联系方式</strong></td>
                        <td th:text="${internshipRegulate.studentTel}"></td>
                        <td><strong>指导教师</strong></td>
                        <td th:text="${internshipRegulate.schoolGuidanceTeacher}"></td>
                    </tr>
                    <tr>
                        <td><strong>实习内容</strong></td>
                        <td colspan="3" th:text="${internshipRegulate.internshipContent}"></td>
                    </tr>
                    <tr>
                        <td><strong>实习进展</strong></td>
                        <td colspan="3" th:text="${internshipRegulate.internshipProgress}"></td>
                    </tr>
                    <tr>
                        <td><strong>汇报途径</strong></td>
                        <td th:text="${internshipRegulate.reportWay}"></td>
                        <td><strong>汇报日期</strong></td>
                        <td th:text="${reportDate}"></td>
                    </tr>
                    <tr>
                        <td><strong>备注</strong></td>
                        <td colspan="3" th:text="${internshipRegulate.tliy}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/regulate/internship_regulate_look.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
