<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/apply">列表</a>
            <span class="breadcrumb-item active">实习申请</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实习申请</h4>
        <p class="mg-b-0">添加申请。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <input type="hidden" th:value="${student.studentId}" name="studentId" id="studentId"/>
                        <input type="hidden" th:value="${student.username}" name="username" id="username"/>
                        <input type="hidden" th:value="${internshipReleaseId}" name="internshipReleaseId"/>
                        <div class="form-group">
                            <label>学生姓名</label>
                            <input class="form-control" th:value="${student.realName}" name="realName" id="realName"
                                   placeholder="学生姓名"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>专业班级</label>
                            <input class="form-control" th:value="${student.organizeName}" name="organizeName"
                                   id="organizeName" placeholder="专业班级" readonly="readonly"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>学生性别</label>
                            <select id="sex" name="studentSex" class="form-control">
                                <option value="">请选择性别</option>
                                <option value="男" selected="selected">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>学生学号</label>
                            <input class="form-control" th:value="${student.studentNumber}" name="studentNumber"
                                   id="studentNumber" placeholder="学生学号" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>电话号码</label>
                            <input class="form-control" th:value="${student.mobile}" name="mobile" id="mobile"
                                   placeholder="电话号码" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>QQ邮箱</label>
                            <input class="form-control" name="qqMailbox" th:value="${qqMail}" id="qqMailbox"
                                   placeholder="QQ邮箱"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>父母联系电话</label>
                            <input class="form-control" th:value="${student.parentContactPhone}" name="parentContactPhone"
                                   id="parentContactPhone" placeholder="父母联系电话"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>班主任</label>
                            <select class="form-control select2-show-search" id="staff" name="staffId"
                                    data-placeholder="请选择班主任">
                                <option label="请选择班主任"></option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>实习单位名称</label>
                            <input class="form-control" name="companyName" id="companyName"
                                   placeholder="实习单位名称" th:value="${student.schoolName + student.collegeName}" maxlength="200"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>实习单位地址</label>
                            <input class="form-control" name="companyAddress" id="companyAddress"
                                   placeholder="实习单位地址" th:value="${student.collegeAddress}" maxlength="500"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>实习单位联系人</label>
                            <input class="form-control" name="companyContact" id="companyContact"
                                   placeholder="实习单位联系人" th:value="${internshipTeacherName}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>实习单位联系人联系方式</label>
                            <input class="form-control" name="companyMobile" id="companyMobile"
                                   placeholder="实习单位联系人联系方式" th:value="${internshipTeacherMobile}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>校内指导教师</label>
                            <input class="form-control" name="schoolGuidanceTeacher" th:value="${internshipTeacher}"
                                   id="schoolGuidanceTeacher" placeholder="校内指导教师" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>实习开始时间</label>
                            <input class="form-control" name="startTime" id="startTime" placeholder="实习开始时间"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>实习结束时间</label>
                            <input class="form-control" name="endTime" id="endTime" placeholder="实习结束时间"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>附件下载</label>
                            <div class="bd bd-gray-300 rounded table-responsive">
                                <table class="table mg-b-0">
                                    <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>大小</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="fileShow">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script id="file-template" type="text/x-handlebars-template">
        {{#each listResult}}
        <tr>
            <th scope="row" class="file" data-file-path="{{lastPath}}" data-original-file-name="{{originalFileName}}"
                data-new-name="{{newName}}" data-ext="{{ext}}" data-size="{{fileSize}}" data-content-type="{{contentType}}">
                {{originalFileName}}.{{ext}}
            </th>
            <td>{{translationSize}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm downloadFile" data-file-path="{{lastPath}}"
                        data-original-file-name="{{originalFileName}}"
                        data-file-id="{{fileId}}">下载
                </button>
            </td>
        </tr>
        {{/each}}
    </script>

    <input type="hidden" id="paramSex" th:value="${student.sex}"/>
    <input type="hidden" id="paramInternshipReleaseId" th:value="${internshipReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/apply/internship_apply_add.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
