<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/journal">列表</a>
            <a class="breadcrumb-item dy_href" href="javascript:" id="journalList">日志列表</a>
            <span class="breadcrumb-item active">编辑</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实习日志</h4>
        <p class="mg-b-0">查看实习日志。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="text-right">
                <button type="button" class="btn btn-light" id="print_area"><i class="fa fa-print"></i>打印</button>
            </div>
            <div id="print_content">
                <div class="bd rounded table-responsive mt-3">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td><strong>姓名</strong></td>
                            <td th:text="${internshipJournal.studentName}"></td>
                            <td><strong>学号</strong></td>
                            <td th:text="${internshipJournal.studentNumber}"></td>
                        </tr>
                        <tr>
                            <td><strong>班级</strong></td>
                            <td th:text="${internshipJournal.organize}"></td>
                            <td><strong>指导教师</strong></td>
                            <td th:text="${internshipJournal.schoolGuidanceTeacher}"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>实习单位</strong></td>
                            <td colspan="2" th:text="${internshipJournal.graduationPracticeCompanyName}"></td>
                        </tr>
                        <tr>
                            <td colspan="4" rowspan="4"><span><strong>实习内容及感想:</strong></span><br/>
                                <div id="internshipJournalContent"></div>
                                <div class="text-right">
                                    <span><strong>日期:</strong></span><span
                                        th:text="${internshipJournalContent.internshipJournalDateStr}"></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="mt-3">备注：顶岗实习、校外自主实习需要提交实习日志；毕业实习需要提交实习周志。</p>
            </div>
        </div>
    </div>

    <input type="hidden" id="internshipJournalHtml" th:value="${internshipJournalContent.internshipJournalHtml}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/journal/internship_journal_look.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
