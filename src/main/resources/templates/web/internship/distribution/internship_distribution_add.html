<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/teacher-distribution">列表</a>
            <a class="breadcrumb-item dy_href" href="javascript:"
               th:href="${'#/web/internship/teacher-distribution/list/' + internshipReleaseId}">教师分配</a>
            <span class="breadcrumb-item active">添加</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">教师分配</h4>
        <p class="mg-b-0">添加学生。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>学生</label>
                            <div class="row">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="studentUsername" placeholder="学生账号"/>
                                </div>
                                <div class="col-md-2 text-center">
                                    <span>or</span>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="studentNumber" placeholder="学生学号"/>
                                </div>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <select class="form-control select2-show-search" id="staff" name="staffId"
                                    data-placeholder="请选择教师">
                                <option label="请选择教师"></option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="paramInternshipReleaseId" th:value="${internshipReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/distribution/internship_distribution_add.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
