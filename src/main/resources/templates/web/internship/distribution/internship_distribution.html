<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/teacher_distribution">列表</a>
            <a class="breadcrumb-item dy_href" href="javascript:"
               th:href="${'#/web/internship/teacher_distribution/list/' + internshipReleaseId}">教师分配</a>
            <span class="breadcrumb-item active">批量分配</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">教师分配</h4>
        <p class="mg-b-0">批量分配。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>班级</label>
                            <select multiple="multiple" size="10" name="organize[]" id="organize">
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>教职工</label>
                            <select multiple="multiple" size="10" name="staff[]" id="staff">
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">确认分配</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script id="data-template" type="text/x-handlebars-template">
        {{#each results}}
        <option value="{{id}}">{{text}}</option>
        {{/each}}
    </script>

    <input type="hidden" id="paramInternshipReleaseId" th:value="${internshipReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/distribution/internship_distribution.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
