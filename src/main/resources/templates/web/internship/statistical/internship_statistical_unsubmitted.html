<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/internship/statistical">列表</a>
            <span class="breadcrumb-item active">实习统计</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">实习统计</h4>
        <p class="mg-b-0">未申请数据。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_real_name" class="form-control"
                                   placeholder="学生姓名"/>
                        </div>
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_student_number" class="form-control"
                                   placeholder="学生学号"/>
                        </div>
                        <div class="col-md-4 mt-2">
                            <select class="form-control select2-show-search" id="search_organize" name="organizeId"
                                    data-placeholder="请选择班级">
                                <option label="请选择班级"></option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>学号</th>
                            <th>专业</th>
                            <th>班级</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="paramInternshipReleaseId" th:value="${internshipReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/internship/statistical/internship_statistical_unsubmitted.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
