<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/data/college">列表</a>
            <span class="breadcrumb-item active">挂载</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">院数据</h4>
        <p class="mg-b-0">挂载院应用。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>学校</label>
                            <input class="form-control" name="schoolName" id="schoolName" th:value="${college.schoolName}"
                                   readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>院</label>
                            <input class="form-control" name="collegeName" id="collegeName"
                                   th:value="${college.collegeName}" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>应用</label>
                            <div class="col-sm-12">
                                <div id="treeview-checkable"></div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="collegeId" id="collegeId" th:value="${college.collegeId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/data/college/college_mount.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
