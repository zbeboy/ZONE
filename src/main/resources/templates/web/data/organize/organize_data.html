<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">班级数据</h4>
        <p class="mg-b-0">管理班级数据。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mt-2" sec:authorize="hasRole('ROLE_SYSTEM')">
                            <input type="text" id="search_school" class="form-control" placeholder="学校"/>
                        </div>
                        <div class="col-md-6 mt-2" sec:authorize="hasRole('ROLE_SYSTEM')">
                            <input type="text" id="search_college" class="form-control" placeholder="院"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_department" class="form-control" placeholder="系"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_science" class="form-control" placeholder="专业"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_grade" class="form-control" placeholder="年级"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_organize" class="form-control" placeholder="班级"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>
                                <input type="checkbox" name="checkall" id="checkall"/>
                            </th>
                            <th class="not-mobile">id</th>
                            <th>学校</th>
                            <th>院</th>
                            <th>系</th>
                            <th>专业</th>
                            <th>年级</th>
                            <th>班级</th>
                            <th>班主任</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}"
                    data-organize="{{this.organize}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/data/organize/organize_data.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
