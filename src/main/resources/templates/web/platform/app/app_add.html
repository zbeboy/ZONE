<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/platform/app">列表</a>
            <span class="breadcrumb-item active">添加</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">平台应用</h4>
        <p class="mg-b-0">添加平台应用。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>ID</label>
                            <input class="form-control" name="clientId" id="clientId" placeholder="ID"
                                   th:value="${clientId}" readonly="readonly"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>KEY</label>
                            <input class="form-control" name="secret" id="secret" placeholder="KEY" th:value="${secret}"
                                   readonly="readonly"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>应用名</label>
                            <input class="form-control" name="appName" id="appName" maxlength="100" placeholder="应用名"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="oauthType">授权模式</label>
                            <select class="form-control" id="oauthType" name="oauthType">
                                <option value="0">授权码模式</option>
                                <option value="1">密码模式</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>回调地址</label>
                            <input class="form-control" name="webServerRedirectUri" id="webServerRedirectUri"
                                   maxlength="255" placeholder="回调地址"/>
                            <div class="invalid-feedback"></div>
                            <small id="webServerRedirectUriHelp" class="form-text text-muted">http://127.0.0.1/callback
                                或 https://127.0.0.1/callback</small>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" name="remark" id="remark" maxlength="300"
                                      rows="3"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/platform/app/app_add.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
