<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">平台授权</h4>
        <p class="mg-b-0">管理平台授权。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_username" class="form-control" placeholder="账号"/>
                        </div>
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_real_name" class="form-control" placeholder="姓名"/>
                        </div>
                        <div class="col-md-4 mt-2">
                            <input type="text" id="search_role_name" class="form-control" placeholder="角色"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mt-2 text-right">
                    <button type="button" id="all" class="btn btn-outline-primary"><i
                            class="fa fa-arrows"></i>全部
                    </button>
                    <button type="button" id="person" class="btn btn-outline-primary"><i
                            class="fa fa-bookmark-o"></i>本人
                    </button>
                    <button type="button" id="audit" class="btn btn-outline-primary"><i
                            class="fa fa-adjust"></i>待审核
                    </button>
                </div>
                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>账号</th>
                            <th>权限类型</th>
                            <th>数据域</th>
                            <th>数据</th>
                            <th>申请角色</th>
                            <th>时长</th>
                            <th>生效时间</th>
                            <th>失效时间</th>
                            <th>申请状态</th>
                            <th>创建时间</th>
                            <th>理由</th>
                            <th>拒绝原因</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 拒绝原因Modal -->
    <div id="refuseModal" class="modal fade">
        <div class="modal-dialog modal-dialog-vertical-center" role="document">
            <div class="modal-content bd-0 tx-14">
                <div class="modal-header pd-y-20 pd-x-25">
                    <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">拒绝原因</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pd-25">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="hidden" id="roleApplyId"/>
                                <label>拒绝原因</label>
                                <textarea class="form-control" id="refuse" name="reason" rows="3"
                                          placeholder="拒绝原因"></textarea>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium"
                            id="okRefuse">确定
                    </button>
                    <button type="button" class="btn btn-secondary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div><!-- modal-dialog -->
    </div><!-- modal -->

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" id="authorities" th:value="${authorities}"/>
    <input type="hidden" id="username" th:value="${username}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/platform/authorize/authorize_data.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
