<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">平台授权</h4>
        <p class="mg-b-0">管理平台授权。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_username" class="form-control" placeholder="账号"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_real_name" class="form-control" placeholder="姓名"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_organize_name" class="form-control" placeholder="班级"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_role_name" class="form-control" placeholder="角色"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mt-2 text-right">
                    <button type="button" id="all" class="btn btn-outline-primary"><i
                            class="fa fa-arrows"></i>全部
                    </button>
                    <button type="button" id="person" class="btn btn-outline-primary"><i
                            class="fa fa-bookmark-o"></i>本人
                    </button>
                    <button type="button" id="audit" class="btn btn-outline-primary"><i
                            class="fa fa-adjust"></i>待审核
                    </button>
                </div>
                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>账号</th>
                            <th>权限类型</th>
                            <th>班级</th>
                            <th>申请角色</th>
                            <th>时长</th>
                            <th>生效时间</th>
                            <th>失效时间</th>
                            <th>申请状态</th>
                            <th>创建时间</th>
                            <th>理由</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group" >
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" class="dy_script" th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/platform/authorize/authorize_data.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
