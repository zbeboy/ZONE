<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/platform/role">列表</a>
            <span class="breadcrumb-item active">自动化</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">平台角色</h4>
        <p class="mg-b-0">设置用户默认角色。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <input type="hidden" id="roleId" name="roleId" th:value="${role.roleId}"/>
                        <div class="form-group">
                            <label>角色</label>
                            <input class="form-control" name="roleName" id="roleName" placeholder="角色"
                                   th:value="${role.roleName}" readonly="readonly"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>为以下用户设置默认角色</label>
                            <label class="ckbox">
                                <input name="usersTypeId" type="checkbox" value="4">
                                <span>临时账号</span>
                            </label>
                            <label class="ckbox">
                                <input name="usersTypeId" type="checkbox" value="2">
                                <span>学生用户</span>
                            </label>
                            <label class="ckbox">
                                <input name="usersTypeId" type="checkbox" value="3">
                                <span>教职工用户</span>
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="usersTypeIds" th:value="${usersTypeIds}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/platform/role/role_auto.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
