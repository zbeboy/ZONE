<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">平台用户</h4>
        <p class="mg-b-0">管理平台用户。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Much longer nav link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_real_name" class="form-control" placeholder="姓名"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_username" class="form-control" placeholder="账号"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="email" id="search_email" class="form-control" placeholder="邮箱"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="email" id="search_mobile" class="form-control" placeholder="手机号"/>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="checkall" id="checkall"/>
                            </th>
                            <th>姓名</th>
                            <th>账号</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>角色</th>
                            <th>注册类型</th>
                            <th>账号状态</th>
                            <th>锁定状态</th>
                            <th>语言编码</th>
                            <th>注册时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}"
                    data-user="{{this.user}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" class="dy_script" th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/platform/users/users_data.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
