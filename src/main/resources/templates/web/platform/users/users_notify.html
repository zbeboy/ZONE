<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">通知提醒</h4>
        <p class="mg-b-0">管理您所有的消息，通知和提醒。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-12">
                    <div class="card-box">
                        <div class="row">
                            <div class="col-md-3 mg-t-10">
                                <div class="list-group">
                                    <a href="javascript:" id="userNotifyUnRead"
                                       class="list-group-item d-flex justify-content-between align-items-center active">
                                        未读
                                        <span class="badge badge-secondary badge-pill"
                                              id="unReadNotifyUnReadNum"></span>
                                    </a>
                                    <a href="javascript:" id="userNotifyRead"
                                       class="list-group-item d-flex justify-content-between align-items-center">
                                        已读
                                        <span class="badge badge-secondary badge-pill" id="readNotifyReadNum"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-9 mg-t-10">
                                <div id="accordion" class="accordion" role="tablist" aria-multiselectable="true">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="jumbotron">
                                                <h1 class="display-4 text-center"><i
                                                        class="icon ion-ios-bell-outline tx-60"></i></h1>
                                                <p class="lead text-center">无任何通知提醒</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <ul class="pagination pull-right" style="margin-top: 20px" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--定义通知模板-->
    <script id="user-notify-template" type="text/x-handlebars-template">
        {{#each listResult}}
        <div class="card">
            <div class="card-header" role="tab" id="heading{{userNotifyId}}">
                <h6 class="mg-b-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{userNotifyId}}"
                       aria-expanded="true" aria-controls="collapseOne" class="tx-gray-800 transition userNotify"
                       data-id="{{userNotifyId}}">
                        {{realName}} - {{notifyTitle}} <small class="pull-right text-muted">{{createDateStr}}</small>
                    </a>
                </h6>
            </div>

            <div id="collapse{{userNotifyId}}" class="collapse" aria-labelledby="heading{{userNotifyId}}"
                 data-parent="#accordion">
                <div class="card-block pd-20">
                    {{notifyContent}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/platform/users/users_notify.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
