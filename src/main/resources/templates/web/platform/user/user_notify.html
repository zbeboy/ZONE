<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper" class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <h4 class="page-title">通知</h4>
            </div>
        </div>
    </div>
    <!-- end row -->
    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-3 m-t-10">
                        <div class="list-group">
                            <a href="javascript:" id="userNotifyUnRead" class="list-group-item d-flex justify-content-between align-items-center active">
                                未读
                                <span class="badge badge-secondary badge-pill" id="unReadNotifyUnReadNum"></span>
                            </a>
                            <a href="javascript:" id="userNotifyRead" class="list-group-item d-flex justify-content-between align-items-center">
                                已读
                                <span class="badge badge-secondary badge-pill" id="unReadNotifyReadNum"></span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9 m-t-10">
                        <div id="accordion">

                        </div>
                        <ul class="pagination m-t-20 pull-right" id="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--定义通知模板-->
    <script id="user-notify-template" type="text/x-handlebars-template">
        {{#each listResult}}
        <div class="card">
            <div class="card-header" id="heading{{userNotifyId}}">
                <h5 class="mb-0">
                    <div class="row">
                        <div class="col-md-9 col-sm-9">
                            <button class="btn btn-link userNotify" data-toggle="collapse" data-target="#collapse{{userNotifyId}}"
                                    aria-expanded="true" aria-controls="collapse{{userNotifyId}}" data-id="{{userNotifyId}}">
                                {{realName}} - {{notify_title}}
                            </button>
                        </div>
                        <h6 class="col-md-3 col-sm-3 text-right font-weight-light pt-2">
                            {{createDateStr}}
                        </h6>
                    </div>
                </h5>
            </div>

            <div id="collapse{{userNotifyId}}" class="collapse" aria-labelledby="heading{{userNotifyId}}"
                 data-parent="#accordion">
                <div class="card-body">
                    {{notifyContent}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <input type="hidden" class="dy_script" value="/js/platform/user/user_notify.js"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
