<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/theory/attend">列表</a>
            <a class="breadcrumb-item dy_href" href="javascript:"
               th:href="${'#/web/theory/attend/list/' + theoryReleaseId}">考勤</a>
            <span class="breadcrumb-item active">我的考勤</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">理论考勤</h4>
        <p class="mg-b-0">我的考勤。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_attend_date" class="form-control"
                                   placeholder="日期"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control" id="search_operate">
                                <option value="">请选择状态</option>
                                <option value="0">缺席</option>
                                <option value="1">请假</option>
                                <option value="2">迟到</option>
                                <option value="3">正常</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <div>
                        <div class="float-left">
                            <span>数量: </span><span id="totalSize"></span>
                        </div>
                        <div class="float-right">
                            <button type="button" id="refresh" class="btn btn-light btn-sm"><i
                                    class="fa fa-refresh"></i>刷新
                            </button>
                        </div>
                    </div>
                    <table class="tablesaw tablesaw-stack table table-striped mt-3" data-tablesaw-mode="stack"
                           id="dataTable">
                        <thead>
                        <tr>
                            <th scope="col" data-tablesaw-priority="persist">姓名</th>
                            <th scope="col" data-tablesaw-priority="persist">学号</th>
                            <th scope="col" data-tablesaw-priority="persist">日期</th>
                            <th scope="col" data-tablesaw-priority="persist">状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义数据模板-->
    <script id="data_template" type="text/x-handlebars-template">
        {{#each listResult}}
        <tr>
            <td>{{realName}}</td>
            <td>{{studentNumber}}</td>
            <td>{{attendDate}}</td>
            <td>{{operate}}</td>
        </tr>
        {{/each}}
    </script>

    <input type="hidden" id="paramTheoryReleaseId" th:value="${theoryReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/theory/attend/theory_attend_my.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
