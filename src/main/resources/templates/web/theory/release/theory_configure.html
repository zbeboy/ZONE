<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/theory/release">列表</a>
            <span class="breadcrumb-item active">理论配置</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">理论配置</h4>
        <p class="mg-b-0">管理理论配置。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="float-left">
                            <span>数量: </span><span id="totalSize"></span>
                        </div>
                        <div class="float-right">
                            <button type="button" id="add" class="btn btn-outline-primary btn-sm mr-2"><i
                                    class="fa fa-plus"></i>添加
                            </button>
                            <button type="button" id="refresh" class="btn btn-light btn-sm"><i
                                    class="fa fa-refresh"></i>刷新
                            </button>
                        </div>
                    </div>
                    <table class="tablesaw tablesaw-stack table table-striped mt-3" data-tablesaw-mode="stack"
                           id="dataTable">
                        <thead>
                        <tr>
                            <th scope="col" data-tablesaw-priority="persist">星期</th>
                            <th scope="col" data-tablesaw-priority="persist">开始时间</th>
                            <th scope="col" data-tablesaw-priority="persist">结束时间</th>
                            <th scope="col" data-tablesaw-priority="persist">教室</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义数据模板-->
    <script id="data_template" type="text/x-handlebars-template">
        {{#each listResult}}
        <tr>
            <td>{{week_day}}</td>
            <td>{{startTime}}</td>
            <td>{{endTime}}</td>
            <td>{{buildingName}}{{buildingCode}}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary btn-sm edit" data-id="{{this.theoryConfigureId}}">编辑
                    </button>
                    <button type="button" class="btn btn-danger btn-sm del" data-id="{{this.theoryConfigureId}}">删除
                    </button>
                </div>
            </td>
        </tr>
        {{/each}}
    </script>

    <input type="hidden" id="paramTheoryReleaseId" th:value="${theoryReleaseId}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/theory/release/theory_configure.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
