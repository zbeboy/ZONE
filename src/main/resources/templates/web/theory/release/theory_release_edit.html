<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/theory/release">列表</a>
            <span class="breadcrumb-item active">编辑</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">理论发布</h4>
        <p class="mg-b-0">编辑理论发布。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" name="title"
                                   id="title" placeholder="标题" maxlength="100" th:value="${theoryRelease.title}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="school"
                                   placeholder="学校" readonly th:value="${theoryRelease.schoolName}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="college"
                                   placeholder="院" readonly th:value="${theoryRelease.collegeName}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="department"
                                   placeholder="系" readonly th:value="${theoryRelease.departmentName}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="science"
                                   placeholder="专业" readonly th:value="${theoryRelease.scienceName}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="grade"
                                   placeholder="年级" readonly th:value="${theoryRelease.grade}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="organize"
                                   placeholder="班级" readonly th:value="${theoryRelease.organizeName}"/>
                            <div class="invalid-feedback"></div>
                            <small id="organizeHelp" class="form-text text-muted">注意：此字段保存后不可编辑</small>
                        </div>
                        <div class="form-group">
                            <select class="form-control select2-show-search" id="course" data-placeholder="请选择课程">
                                <option label="请选择课程"></option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>开课时间</label>
                            <input class="form-control" name="startDate" id="startDate"
                                   placeholder="开课时间" th:value="${theoryRelease.startDate}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>结课时间</label>
                            <input class="form-control" name="endDate" id="endDate"
                                   placeholder="结课时间" th:value="${theoryRelease.endDate}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" th:value="${theoryRelease.theoryReleaseId}"
           id="paramTheoryReleaseId"/>
    <input type="hidden" th:value="${theoryRelease.courseId}"
           id="paramCourseId"/>
    <input type="hidden" th:value="${theoryRelease.collegeId}"
           id="paramCollegeId"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/theory/release/theory_release_edit.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
