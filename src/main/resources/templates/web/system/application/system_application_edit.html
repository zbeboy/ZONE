<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/system/application">列表</a>
            <span class="breadcrumb-item active">编辑</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">编辑应用</h4>
        <p class="mg-b-0">编辑菜单及应用。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <input type="hidden" name="applicationId" id="applicationId"
                               th:value="${systemApplication.applicationId}"/>
                        <div class="form-group">
                            <select class="form-control" name="applicationPid" id="applicationPid">
                                <option>请选择父菜单</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>应用(中文)名</label>
                            <input class="form-control" name="applicationName" id="applicationName"
                                   placeholder="应用(中文)名" maxlength="30" th:value="${systemApplication.applicationName}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>应用(英文)名</label>
                            <input class="form-control" name="applicationEnName" id="applicationEnName"
                                   placeholder="应用(英文)名" maxlength="100" th:value="${systemApplication.applicationEnName}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>应用链接</label>
                            <input class="form-control" name="applicationUrl" id="applicationUrl" placeholder="应用链接"
                                   maxlength="300" th:value="${systemApplication.applicationUrl}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group" id="valid_application_data_url_start_with">
                            <label>应用过滤链接</label>
                            <input class="form-control" name="applicationDataUrlStartWith"
                                   id="applicationDataUrlStartWith"
                                   placeholder="应用过滤链接" th:value="${systemApplication.applicationDataUrlStartWith}" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group" id="valid_application_code">
                            <label>应用识别码</label>
                            <input class="form-control" name="applicationCode" id="applicationCode" placeholder="应用识别码"
                                   maxlength="100" th:value="${systemApplication.applicationCode}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group" id="valid_icon">
                            <label>应用图标</label>
                            <input class="form-control" name="icon" id="icon" placeholder="应用图标" th:value="${systemApplication.icon}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group" id="valid_application_sort">
                            <label>序号</label>
                            <input class="form-control" type="number" min="0" name="applicationSort"
                                   id="applicationSort"
                                   placeholder="序号" th:value="${systemApplication.applicationSort}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script id="application-parent-template" type="text/x-handlebars-template">
        {{#each listResult}}
        <option value="{{applicationId}}">{{applicationName}}</option>
        {{/each}}
    </script>

    <input type="hidden" id="applicationPidParam" th:value="${systemApplication.applicationPid}"/>
    <input type="hidden" class="dy_script" value="/js/system/application/system_application_edit.js"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
