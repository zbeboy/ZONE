<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">系统登录日志</h4>
        <p class="mg-b-0">查看系统登录日志。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">

            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6 mt-2">
                                        <input type="text" id="search_user" class="form-control"
                                               placeholder="用户"/>
                                    </div>
                                    <div class="col-md-6 mt-2">
                                        <input type="text" id="search_behavior" class="form-control"
                                               placeholder="行为"/>
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <input type="text" id="search_ip" class="form-control"
                                               placeholder="IP"/>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="button" id="search" class="btn btn-outline-secondary"><i
                                            class="fa fa-search"></i>搜索
                                    </button>
                                    <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                            class="fa fa-repeat"></i>重置
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 mt-2">
                                <div class="list-group" id="list-tab" role="tablist">
                                    <a class="list-group-item list-group-item-action dy_href active"
                                       href="#/web/menu/system/log">登录日志</a>
                                    <a class="list-group-item list-group-item-action dy_href"
                                       href="#/web/system/log/operator">操作日志</a>
                                    <a class="list-group-item list-group-item-action dy_href"
                                       href="#/web/system/log/api">API日志</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>用户</th>
                                <th>操作行为</th>
                                <th>时间</th>
                                <th>IP</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/system/log/system_login_log.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
