<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="pd-30">
        <h4 class="tx-gray-800 mg-b-5">系统通知</h4>
        <p class="mg-b-0">管理系统通知。</p>
    </div><!-- d-flex -->

    <div class="br-pagebody mg-t-5 pd-x-30">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_notify_title" class="form-control" placeholder="标题"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_notify_content" class="form-control" placeholder="内容"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <input type="text" id="search_real_name" class="form-control" placeholder="创建人"/>
                        </div>
                        <div class="col-md-6 mt-2">
                            <select class="form-control" id="search_time">
                                <option value="" selected="selected">全部</option>
                                <option value="1">当前生效</option>
                                <option value="2">未来生效</option>
                                <option value="3">已失效</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="search" class="btn btn-outline-secondary"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline-secondary"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mt-2">
                    <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>
                                <input type="checkbox" name="checkall" id="checkall"/>
                            </th>
                            <th>标题</th>
                            <th>内容</th>
                            <th>类型</th>
                            <th>生效时间</th>
                            <th>失效时间</th>
                            <th>创建人</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--定义操作列按钮模板-->
    <script id="operator_button" type="text/x-handlebars-template">
        <div class="btn-group" role="group">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}">{{this.name}}
            </button>
            {{/each}}
        </div>
    </script>

    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/system/notify/system_notify.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
