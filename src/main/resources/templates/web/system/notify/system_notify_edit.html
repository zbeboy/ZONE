<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="page-wrapper">
    <div class="br-pageheader pd-y-15 pd-l-20">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item dy_href" href="#/web/menu/system/notify">列表</a>
            <span class="breadcrumb-item active">编辑</span>
        </nav>
    </div><!-- br-pageheader -->
    <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">系统通知</h4>
        <p class="mg-b-0">编辑系统通知。</p>
    </div>

    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form id="app_form">
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" name="notifyTitle" id="notifyTitle" maxlength="100"
                                   placeholder="标题" th:value="${systemNotify.notifyTitle}"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>内容</label>
                            <textarea class="form-control" name="notifyContent" id="notifyContent" maxlength="500"
                                      placeholder="内容" th:text="${systemNotify.notifyContent}"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>类型</label>
                            <select class="form-control" name="notifyType" id="notifyType">
                                <option value="success">成功</option>
                                <option value="info">消息</option>
                                <option value="warning">警告</option>
                                <option value="danger">危险</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label>生效时间</label>
                            <input class="form-control" name="validDate" id="validDate"
                                   placeholder="生效时间" th:value="${systemNotify.validDateStr}"/>
                        </div>
                        <div class="form-group">
                            <label>失效时间</label>
                            <input class="form-control" name="expireDate" id="expireDate"
                                   placeholder="失效时间" th:value="${systemNotify.expireDateStr}"/>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary text-center" id="save">保存</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="paramSystemNotifyId" th:value="${systemNotify.systemNotifyId}"/>
    <input type="hidden" id="paramNotifyType" th:value="${systemNotify.notifyType}"/>
    <input type="hidden" class="dy_script"
           th:value="${@mvcResourceUrlProvider.getForLookupPath('/js/system/notify/system_notify_edit.js')}"/>
</div>
<!-- /#page-wrapper -->
</body>

</html>
