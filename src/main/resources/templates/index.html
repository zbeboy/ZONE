<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: no-metas-header(~{::title},~{::link})">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="#{web.title}">ZONE</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- font css -->
    <link rel="stylesheet" href="css/index/useso.css" th:href="@{/css/index/useso.css}"/>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/index/index.css" th:href="@{/css/index/index.css}"/>
</head>
<body>
<!-- Preloader -->
<div class="preloader">
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>

<!-- SITE HEADER -->
<div class="site-top" id="top">
    <div class="site-top-overlay"></div>
    <div class="welcome-text">
        <div class="container text-center white-text">
            <div class="col-xs-8 col-xs-offset-2">
                <h1 class="wow fadeInUp" data-wow-delay="0.4s"><span th:text="#{web.app.name}"></span>
                    <small class="small-text white">校园</small>
                </h1>
                <a href="login.html" th:href="@{/login}" class="button outline white wow fadeInUp"
                   data-wow-delay="0.8s">马上登录</a>
            </div>
        </div>
    </div>
    <!-- SITE-FOOTER -->
    <footer class="site-footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <ul class="social-icons">
                        <li><a href="javascript:" class="fa fa-qq"></a></li>
                        <li><a href="javascript:" class="fa fa-weixin"></a></li>
                        <li><a href="javascript:" class="fa fa-scribd"></a></li>
                        <li><a href="https://zbeboy.github.io/ZONE/" class="fa fa-github"></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" th:include="footer::footer"></div>
            </div>
        </div>
    </footer>
</div> <!-- .site-top -->
<script src="webjarsjs" th:src="@{/webjarsjs}"></script>
<script src="webjars/requirejs/require.min.js" th:src="@{/webjars/requirejs/require.min.js}"
        data-main="/index"></script>
<script th:inline="javascript">
    var web_path = /*[[${#httpServletRequest.getContextPath()}]]*/ '';
    require.config({
        baseUrl: web_path + "/js/index",
        waitSeconds: 0,
        urlArgs: "v=" + /*[[${staticResourceVersion}]]*/ ''
    });
</script>
</body>
</html>
